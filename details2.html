<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Details</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black text-white h-screen flex">

    <!-- Sidebar -->
    <div class="bg-black text-white w-40 p-4 flex flex-col items-center space-y-6">
        <div class="text-yellow-500 text-3xl">AFFINITY</div>
        <div class="flex flex-col space-y-6 mt-10">
            <div class="bg-yellow-500 w-12 h-12 rounded-full flex justify-center items-center text-black">📁</div>
            <div class="bg-yellow-500 w-12 h-12 rounded-full flex justify-center items-center text-black">🛒</div>
            <div class="bg-yellow-500 w-12 h-12 rounded-full flex justify-center items-center text-black">📊</div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="flex-1 p-8 bg-[#171717] ">
        <!-- Header -->
        <div class="flex justify-between items-center mb-8">
            <h1 class="text-5xl font-bold text-yellow-500">AFFINITY</h1>
            <div class="flex items-center space-x-4">
                <div class="bg-yellow-500 w-12 h-12 rounded-full flex justify-center items-center text-black">🔔</div>
                <div class="bg-yellow-500 w-12 h-12 rounded-full flex justify-center items-center text-black">👤</div>
                <span class="text-xl">Farhan</span>
            </div>
        </div>

        <!-- Game Details Section -->
        <div class="flex flex-col items-center text-center">
            <img src="/images/game3.png" alt="Game Image" class="w-64 h-64 object-cover rounded-lg mb-6">
            <h2 class="text-4xl font-bold text-yellow-500 mb-4">Galaxy Shooter</h2>
            <p class="text-lg text-gray-300 max-w-2xl mb-6">
                While working underground to fix a water main, Brooklyn plumbers and brothers Mario and Luigi are transported
                through a mysterious pipe to a magical new world. But when the siblings are separated, an epic adventure begins.
            </p>
            <a href="https://farhanfk2003.itch.io/space-shooter-pro">
            <button class="bg-yellow-500 text-black px-6 py-3 text-lg font-bold rounded-lg hover:bg-yellow-400 transition">
                Play now
            </button>
        </a>
        </div>
    </div>

</body>
</html>
