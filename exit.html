<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Mario Exit Screen</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .glow-border {
            border: 2px solid rgba(0, 191, 255, 0.8);
            box-shadow: 0 0 20px rgba(0, 191, 255, 0.8), 0 0 50px rgba(0, 191, 255, 0.5);
        }
        .blur-background {
            filter: blur(8px);
        }
    </style>
</head>
<body class="bg-black text-white h-screen flex flex-col justify-center items-center space-y-8">

    <!-- Title -->
    <h1 class="text-5xl font-bold text-yellow-500">SUPER MARIO</h1>

    <!-- Game Image Section -->
    <div class="relative glow-border rounded-lg p-2">
        <!-- Blurred Background Image -->
        <img src="/images/game2.svg" alt="Super Mario Blurred" class="rounded-lg blur-background w-[600px] h-auto">

        <!-- Exit Button -->
         <a href="/home.html">
        <button class="absolute bottom-6 left-1/2 transform -translate-x-1/2 bg-yellow-500 text-black font-bold px-8 py-2 rounded-full hover:bg-yellow-400 transition duration-300">
            EXIT
        </button>
    </a>
    </div>

</body>
</html>
