<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <script src="https://cdn.tailwindcss.com"></script>
 
</head>
<body class=" bg-[#171717] h-screen flex items-center justify-center">

    <div class="bg-black bg-opacity-60 p-8 rounded-lg w-96">
        <!-- Affinity Logo -->
        <h1 class="text-5xl font-bold text-yellow-500 mb-6 text-center">AFFINITY</h1>

        <!-- Sign-Up Form -->
        <form class="space-y-4 w-full">
            <!-- Username Field -->
            <div>
                <label for="username" class="block text-sm font-medium text-white">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" class="w-full p-3 mt-1 bg-gray-700 rounded-md border-2 border-gray-600 text-white focus:outline-none focus:ring-2 focus:ring-yellow-500 focus:border-yellow-500" required>
            </div>

            <!-- Email Field -->
            <div>
                <label for="email" class="block text-sm font-medium text-white">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email address" class="w-full p-3 mt-1 bg-gray-700 rounded-md border-2 border-gray-600 text-white focus:outline-none focus:ring-2 focus:ring-yellow-500 focus:border-yellow-500" required>
            </div>

            <!-- Password Field -->
            <div>
                <label for="password" class="block text-sm font-medium text-white">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" class="w-full p-3 mt-1 bg-gray-700 rounded-md border-2 border-gray-600 text-white focus:outline-none focus:ring-2 focus:ring-yellow-500 focus:border-yellow-500" required>
            </div>

            <!-- Submit Button -->
            <div class="flex justify-center">
                <button type="submit" class="w-full py-3 mt-4 text-lg font-medium bg-yellow-500 rounded-md text-black hover:bg-yellow-400 transition duration-300">Create Account</button>
            </div>
        </form>

        <!-- Login Link -->
        <p class="mt-4 text-sm text-gray-400 text-center">Already have an account? <a href="/login.html" class="text-yellow-500 hover:underline">Log In</a></p>
    </div>

</body>
</html>
