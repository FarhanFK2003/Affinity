<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom Background Style */
        .background {
            background-image: url('your-background-image-url.jpg'); /* Replace with your background image URL */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
    </style>
</head>
<body class="background bg-[#171717] h-screen flex items-center justify-center">

    <div class="bg-black bg-opacity-60 p-8 rounded-lg w-96">
        <!-- Affinity Logo -->
        <h1 class="text-5xl font-bold text-yellow-500 mb-6 text-center">AFFINITY</h1>

        <!-- Log In Form -->
        <div class="space-y-4 w-full">
            <!-- Email Field -->
            <div>
                <label for="email" class="block text-sm font-medium text-white">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email address" class="w-full p-3 mt-1 bg-gray-700 rounded-md border-2 border-gray-600 text-white focus:outline-none focus:ring-2 focus:ring-yellow-500 focus:border-yellow-500" required>
            </div>

            <!-- Password Field -->
            <div>
                <label for="password" class="block text-sm font-medium text-white">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" class="w-full p-3 mt-1 bg-gray-700 rounded-md border-2 border-gray-600 text-white focus:outline-none focus:ring-2 focus:ring-yellow-500 focus:border-yellow-500" required>
            </div>

            <!-- Submit Button -->
            <div class="flex justify-center">
                <a href="/home.html" class="w-full">
                <button class="w-full py-3 mt-4 text-lg font-medium bg-green-500 rounded-md text-black hover:bg-green-400 transition duration-300">Log In</button>
            </a>
            </div>
        </div>

        <!-- Sign Up Link -->
        <p class="mt-4 text-sm text-gray-400 text-center">Create New Account? <a href="#" class="text-yellow-500 hover:underline">Sign Up</a></p>
    </div>

</body>
</html>
